{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
  <link rel="stylesheet" href="{% static '/css/sign.css' %}">
</head>
<body>
    <div class="forms">
<form action="/postsign/" method="post">
    {% csrf_token %}
    <div class="imgcontainer">
        <img src="{% static '/images/avatar.jpg' %}" alt="Avatar" class="avatar">
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label><br>
        <input type="email" placeholder="Enter Username" name="email" required><br><br>
    
        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="pass" required><br>
        <button class="loginbutton" type="submit">Login</button><br><br>
        <span class="psw"><a href="#">Forgot password?</a></span>
      </div>
           
    </div>
</form>
</body>
</html>
